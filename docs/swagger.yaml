basePath: /
definitions:
  github_com_MuhamadAgungGumelar_micro-system-ai-agent-be_internal_models.Client:
    properties:
      business_name:
        type: string
      created_at:
        type: string
      id:
        type: string
      subscription_plan:
        type: string
      subscription_status:
        type: string
      tone:
        type: string
      updated_at:
        type: string
      whatsapp_number:
        type: string
    type: object
  github_com_MuhamadAgungGumelar_micro-system-ai-agent-be_internal_models.FAQ:
    properties:
      answer:
        type: string
      question:
        type: string
    type: object
  github_com_MuhamadAgungGumelar_micro-system-ai-agent-be_internal_models.KnowledgeBase:
    properties:
      business_name:
        type: string
      faqs:
        items:
          $ref: "#/definitions/github_com_MuhamadAgungGumelar_micro-system-ai-agent-be_internal_models.FAQ"
        type: array
      products:
        items:
          $ref: "#/definitions/github_com_MuhamadAgungGumelar_micro-system-ai-agent-be_internal_models.Product"
        type: array
      tone:
        type: string
    type: object
  github_com_MuhamadAgungGumelar_micro-system-ai-agent-be_internal_models.Product:
    properties:
      name:
        type: string
      price:
        type: number
    type: object
host: localhost:8080
info:
  contact:
    email: support@whatsapp-saas.com
    name: API Support
  description: API documentation for WhatsApp Bot SaaS
  license:
    name: MIT
  termsOfService: http://swagger.io/terms/
  title: WhatsApp Bot SaaS API
  version: "1.0"
paths:
  /clients:
    get:
      description: Returns all clients with active subscription
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/github_com_MuhamadAgungGumelar_micro-system-ai-agent-be_internal_models.Client"
            type: array
      summary: Get all active clients
      tags:
        - Clients
  /knowledge-base:
    get:
      description: Returns knowledge base data for a client
      parameters:
        - description: Client ID
          in: query
          name: client_id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/github_com_MuhamadAgungGumelar_micro-system-ai-agent-be_internal_models.KnowledgeBase"
      summary: Get Knowledge Base by Client ID
      tags:
        - KnowledgeBase
    post:
      consumes:
        - application/json
      description: Adds FAQ or product entry to knowledge base
      parameters:
        - description: Knowledge base data
          in: body
          name: data
          required: true
          schema:
            additionalProperties: true
            type: object
      produces:
        - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Add new knowledge base item
      tags:
        - KnowledgeBase
  /webhook:
    post:
      consumes:
        - application/json
      description: Receive events from WhatsApp
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Webhook handler
      tags:
        - Webhook
  /whatsapp/qr:
    get:
      description: Returns a QR Code image (base64) for the given client
      parameters:
        - description: Client ID
          in: query
          name: client_id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Generate WhatsApp QR Code for client
      tags:
        - WhatsApp
swagger: "2.0"
